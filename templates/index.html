  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

      <div class="navbar-form navbar-left">
          <div class="form-group">
            <label class="control-label" for="start_date">Start Date</label>
            <input class="form-control" type="text" name="start_date" id="start_date" onClick="pickDate('start_date')" autocomplete="off" placeholder="Start Date YYYYMMDD"> 
          </div>
          <div class="form-group">
            <label class="control-label" for="end_date">End Date</label>
            <input class="form-control" type="text" name="end_date" id="end_date" onClick="pickDate('end_date')" autocomplete="off" placeholder="End Date Date YYYYMMDD"> 
          </div>
          <div class="form-group">
            <label class="control-label" for="dropdown_state">State: </label>
            <select class="form-control" name="dropdown_state" id="dropdown_state">
              <option value="" disabled selected>Select your option</option>

            </select>
          </div>
          
          <div class="form-group">
            <button class="btn btn-primary" id="send">Submit</button>
          </div>
      </div>
      <div class="nav navbar-right">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">About</a></li>

      </div>

      <div class="starter-template">
      </div>


    <script type="text/javascript" src="{{ url_for('static', filename='script/functions.js') }}"></script>

        <div class="col-xs-4">

        </div>

          <!-- <div id="injury_death" ></div> -->
        </div>
        <div class="col-md-4">
          <div id="top10_injury_death" ></div>
        </div>

      </div>
      <div></div>
